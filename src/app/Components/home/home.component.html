<div class="wrapper">
    <div id="home" class="home">
        <!-- NAV start-->
        <div class="nav-bar">
            <div class="logo" data-aos="fade-right" data-aos-duration="2000">
                <a href="#home" class="logo-btn">
                    <h1 class="logo-text">SP</h1>
                </a>
            </div>
            <div class="nav-item" data-aos="fade-left" data-aos-duration="2000">
                <div class="nav-menu">
                    <a href="#about">{{"ABOUT" | translate}}</a>
                    <a href="#portfolio">{{"PORTFOLIO" | translate}}</a>
                    <a href="#cv">{{"CV" | translate}}</a>
                    <a href="#contact">{{"CONTACT" | translate}}</a>
                </div>
                <div class="dropdown" [class.show]="isDropdownOpen" (click)="dropdown()">
                    <button class="dropbtn">{{"LANGUAGE" | translate}}</button>
                    <div class="dropdown-content" >
                        <a href="#" (click)="switchLang('en')">English</a>
                        <a href="#" (click)="switchLang('da')">Dansk</a>
                    </div>
                </div>
            </div>
        </div>
        <!--Nav End-->
        <div class="home-content" data-aos="flip-right" data-aos-duration="2000">
            <div class="home-text">
                <h1 class="intro-text">{{"HI" | translate}}</h1>
                <h1 class="intro-text">{{"I_AM" | translate}} <span>Sanjit,</span></h1>
                <h1 class="intro-dev">{{"INTRO-DEV" | translate}}</h1>
                <p class="intro-text-small">{{"INTRO-DES" | translate}}</p>
                <a href="mailto:sanjit.poudel28@gmail.com">
                    <button class="contact-btn">{{"CONTACT-ME" | translate}}</button>
                </a>
            </div>
        </div>
    </div>
    <app-about id="about"></app-about>
    <app-portfolio id="portfolio" [currentLang]="cLang"></app-portfolio>
    <app-cv id="cv"></app-cv>
    <app-contact id="contact"></app-contact>
    <app-footer></app-footer>
</div>
