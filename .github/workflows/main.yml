name: Deploy Dockerfile artifacts to GitHub Pages

on:
  push:
    branches:
      - master  # Change this to your main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Build Docker Image
      run: docker build -t my-angular-image .

    - name: Run Docker Container and Build Site
      run: docker run --rm -v $(pwd):/app my-angular-image sh -c "npm install && npm run build"

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.ACCESS_TOKEN }}
        publish_dir: ./docs 
