name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build Docker image
      run: docker build -t my-angular-app .

    - name: Run Docker container to build Angular app
      run: docker run --rm -v ${{ github.workspace }}:/app my-angular-app npm install && npm run build -- --prod

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.ACCESS_TOKEN }}
        publish_dir: /app/dist/portfolioSite  # Adjust the path based on your Angular app's build output
